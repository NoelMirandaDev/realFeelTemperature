<!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>Real Feel Temperature</title>
        <meta name="description"
            content="Accurate representation of temperature based of feel like weather data">
        <meta name="keywords"
            content="Real, Feel, Temperature, OpenWeatherMap">
        <meta name="robots"
            content="nofollow">
        <meta name="author"
            content="Noel Miranda">
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link href="app.css" type="text/css" rel="stylesheet">
        <script src="app.js" defer></script>
    </head>

    <body>
        <div class="card">

            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button>
                    <img src="images/search.png" alt="Search Icon">
                </button>
            </div>

            <div class="weather">

                <img  class="weather-icon" src="images/rain.png" alt="Icon for displaying weather conditions">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">Chicago</h2>

                <div class="details">

                    <div class="col">
                        <img src="images/humidity.png" alt="Humidity icon">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png" alt="Wind icon">
                        <div>
                            <p class="wing">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </body>  
</html>
